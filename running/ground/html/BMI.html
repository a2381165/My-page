<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/BMI.css"/>
	</head>
	<body>
		<div class="content">
			<h1>BMI体重指数计算器（Body Mass Index Calculator）</h1>
			<p>输入体重（公斤）、身高（厘米），计算BMI=体重（公斤）/身高（米）平方</p>
			<p>75KM 175CM BMI=75/1.75×1.75=24.49</p>
			<p>偏轻（低于18.5）、正常（18.5-24.9）、偏重（25-29.9）、肥胖（30及以上） </p>
			<span>身高：</span><input type="text" id="height" value="" /><span>厘米</span><br />
			<span>体重：</span><input type="text" id="height" value="" /><span>公斤</span><br />
			<button id="count">计算</button>
			<button id="reset">重置</button>
			<p id="result"></p>
		</div>
	</body>
</html>
