<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>益跑网</title>
		<link rel="stylesheet" type="text/css" href="../css/Pace Calculator.css"/>
		<script src="../js/Pace Calculator.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--配速计算器start-->
		<div class="pace_caculator">
			<h2>配速计算器<span class="head">（Pace Caculator）</span></h2>
			<span>在马拉松运动的训练中常使用的一个概念，配速是速度的一种，
				是每公里所需要的时间。配速=时间/距离。在本页面输入配速、
				时间、距离三项中的任意两项计算出第三项。</span>
			<p class="firstp">距离：<input type="text" id="distance" value="0" />公里</p>	
			<p>时间：<input type="text" id="hour" value="0" />时<input type="text" id="min" value="0" />分<input type="text" id="second" value="0" />秒</p>	
			<p>配速：<input type="text" id="min1" value="0" />分<input type="text" id="speed" value="0" />秒/公里</p>	
			<button id="caculate">计算</button>
			<button id="repeat">重置</button>
		</div>
		<!--配速计算器endding-->
	</body>
</html>
