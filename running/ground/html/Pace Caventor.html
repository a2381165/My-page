<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/Pace Converter.css"/>
		<script src="../js/Pace Converter.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--配速转换器start-->
		<div class="pace_caventor">
			<h2>配速转换器<span class="head">（Pace Caventor）</span></h2>
			<span>输入配速（？分？秒/公里）、公里/小时、米/秒中的任意一项，
				计算出其他两项。 例如：1公里/小时=5/18米/秒=60分0秒/公里 
				3.33米/秒=12公里/小时=5分/公里</span>
			<p class="firstp">方式1：<input type="text" id="min2" value="0" />分<input type="text" id="second1" value="0" />秒/公里</p>	
			<p>方式2：<input type="text" id="km" value="0" />公里/小时</p>	
			<p>方式3：<input type="text" id="meter" value="0" />米/秒</p>	
			<button id="caculate">计算</button>
			<button id="repeat">重置</button>
		</div>
		<!--配速转换器endding-->
	</body>
</html>
